{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container pt-5">
    <div class="row mt-5">
        <div class="col-md-5 mx-auto">
            {% if form.errors %}
                <p>Some Information May Be Incorrect</p>
            {% endif %}
            <div class="signup-fields">
                <div class="form-section">
                    <h4>Sign Up Below</h4>
                    <form action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btnbtn-primary btn-sm" value="Sign Up">
                        </div>
                    </form>
                </div>
                <div class="section">
                    <p class="text-center">Have an account? <a href="/accounts/login/">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
